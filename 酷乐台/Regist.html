<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="Regist.css">
	</head>
	<body>
		<form>
			<div id="wrapper">
				<div id="top">
					<ul>
						<li>注册新用户</li>
					</ul>
				</div>
				
				<div id="mid">
					<div id="mid_1">
						<div class="model" id="model1">
							&nbsp;<a>您的昵称（中英文均可，酷酷的就成）</a><br/>
							<input type="text" />
						</div>
					    <div class="model" id="model2">
					    	&nbsp;<a>您的电子邮件地址（用于登录和找回密码）</a><br/>
					    	<input type="text" />
					    </div>
					    <div class="model" id="model3">
					    	&nbsp;<a>设定密码（4~20个字符，英文和数字均可）</a><br/>
					    	<input type="text" />
					    </div>
					    <div class="clear"></div>
					</div>
					<div id="mid_2">
						<input type="image" src="images/btnreg.jpg"/>
					</div>
				</div>
				
				
				
				<div id="footer">
					<div id="footer_1">友情提示：</div>
					<div id="footer_2">如碰到无法注册的问题，请联系客服<input type="image" src="images/qqbtn.jpg"/></div>
				</div>
				
				
			</div>
		</form>
	</body>
</html>
